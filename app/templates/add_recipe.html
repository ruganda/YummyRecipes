<form>
    <div class="form-group">
        <label for="recipe title">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="pizza recipe">
      </div>

    <div class="form-group">
      <label for="Rating">Rating</label>
      <select class="form-control" id="Rating1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="steps & ingredients">steps and ingredients</label>
      <textarea class="form-control" id="steps & ingredients" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Photo</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted"> </small>
    </div>
    <fieldset class="form-group">
      <legend>Select the recipe mode</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Public 
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Private
        </label>
      </div>
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
